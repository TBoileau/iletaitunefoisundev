<h1>{{ (map|async)?.region?.name }}</h1>
<a
  [routerLink]="['/worlds', (map|async)?.region?.continent?.world?.id, 'continents', (map|async)?.region?.continent?.id]">Retour</a>
<br/>
<ul>
  <li *ngFor="let quest of (map|async)?.quests|keyvalue">
    <a [routerLink]="[
      '/regions',
      (map|async)?.region?.id,
      'quests',
      quest.key
    ]">{{ quest.value.name }}</a>
  </li>
</ul>
