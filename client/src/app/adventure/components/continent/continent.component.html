<h1>{{ (continent|async)?.name }}</h1>
<a [routerLink]="['/worlds', (world|async)?.id]">Retour</a>
<ul>
  <li *ngFor="let region of (continent|async)?.regions">
    <a [routerLink]="['/worlds', (world|async)?.id, 'continents', (continent|async)?.id, 'regions', region.id]">{{ region.name }}</a>
  </li>
</ul>
